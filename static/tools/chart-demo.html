<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表演示 - Wenren's Space</title>
    <link rel="stylesheet" href="../assets/tool-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .chart-section {
            margin-bottom: 40px;
        }
        .chart-section h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.active {
            background: #28a745;
        }
        .data-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .data-input input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="tool-header">
        <h1>图表演示</h1>
        <p>展示各种数据可视化图表效果</p>
        <a href="/tools" class="back-link">← 返回工具页面</a>
    </div>

    <div class="chart-container">
        <!-- 柱状图 -->
        <div class="chart-section">
            <h3>销售数据柱状图</h3>
            <div class="controls">
                <button class="btn" onclick="updateBarChart('monthly')">月度数据</button>
                <button class="btn" onclick="updateBarChart('quarterly')">季度数据</button>
                <button class="btn" onclick="updateBarChart('yearly')">年度数据</button>
            </div>
            <div class="chart-wrapper">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <!-- 饼图 -->
        <div class="chart-section">
            <h3>市场份额饼图</h3>
            <div class="controls">
                <button class="btn" onclick="updatePieChart('product')">产品分布</button>
                <button class="btn" onclick="updatePieChart('region')">地区分布</button>
                <button class="btn" onclick="updatePieChart('channel')">渠道分布</button>
            </div>
            <div class="chart-wrapper">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <!-- 折线图 -->
        <div class="chart-section">
            <h3>趋势折线图</h3>
            <div class="data-input">
                <input type="number" id="newDataPoint" placeholder="添加数据点" min="0" max="100">
                <button class="btn" onclick="addDataPoint()">添加数据</button>
                <button class="btn" onclick="removeDataPoint()">移除数据</button>
                <button class="btn" onclick="resetLineChart()">重置图表</button>
            </div>
            <div class="chart-wrapper">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <script src="../assets/tool-scripts.js"></script>
    <script>
        let barChart, pieChart, lineChart;

        // 初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            initBarChart();
            initPieChart();
            initLineChart();
        });

        // 初始化柱状图
        function initBarChart() {
            const ctx = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                    datasets: [{
                        label: '销售额 (万元)',
                        data: [12, 19, 8, 15, 25, 22],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 205, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 205, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 更新柱状图数据
        function updateBarChart(type) {
            const datasets = {
                monthly: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                    data: [12, 19, 8, 15, 25, 22]
                },
                quarterly: {
                    labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                    data: [39, 62, 45, 78]
                },
                yearly: {
                    labels: ['2020', '2021', '2022', '2023'],
                    data: [180, 220, 195, 280]
                }
            };

            barChart.data.labels = datasets[type].labels;
            barChart.data.datasets[0].data = datasets[type].data;
            barChart.update();
        }

        // 初始化饼图
        function initPieChart() {
            const ctx = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['产品A', '产品B', '产品C', '产品D', '其他'],
                    datasets: [{
                        data: [30, 25, 20, 15, 10],
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        // 更新饼图数据
        function updatePieChart(type) {
            const datasets = {
                product: {
                    labels: ['产品A', '产品B', '产品C', '产品D', '其他'],
                    data: [30, 25, 20, 15, 10]
                },
                region: {
                    labels: ['华北', '华东', '华南', '西南', '其他'],
                    data: [35, 28, 18, 12, 7]
                },
                channel: {
                    labels: ['线上', '直营店', '代理商', '批发', '其他'],
                    data: [40, 25, 20, 10, 5]
                }
            };

            pieChart.data.labels = datasets[type].labels;
            pieChart.data.datasets[0].data = datasets[type].data;
            pieChart.update();
        }

        // 初始化折线图
        function initLineChart() {
            const ctx = document.getElementById('lineChart').getContext('2d');
            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['点1', '点2', '点3', '点4', '点5'],
                    datasets: [{
                        label: '数据趋势',
                        data: [10, 25, 15, 35, 20],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        // 添加数据点
        function addDataPoint() {
            const input = document.getElementById('newDataPoint');
            const value = parseFloat(input.value);
            
            if (isNaN(value) || value < 0 || value > 100) {
                alert('请输入0-100之间的有效数值');
                return;
            }

            const pointCount = lineChart.data.labels.length;
            lineChart.data.labels.push(`点${pointCount + 1}`);
            lineChart.data.datasets[0].data.push(value);
            lineChart.update();
            
            input.value = '';
        }

        // 移除数据点
        function removeDataPoint() {
            if (lineChart.data.labels.length > 1) {
                lineChart.data.labels.pop();
                lineChart.data.datasets[0].data.pop();
                lineChart.update();
            } else {
                alert('至少需要保留一个数据点');
            }
        }

        // 重置折线图
        function resetLineChart() {
            lineChart.data.labels = ['点1', '点2', '点3', '点4', '点5'];
            lineChart.data.datasets[0].data = [10, 25, 15, 35, 20];
            lineChart.update();
        }
    </script>
</body>
</html>

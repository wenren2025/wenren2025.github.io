<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位转换器 - Wenren's Space</title>
    <link rel="stylesheet" href="../assets/tool-styles.css">
    <style>
        .converter {
            max-width: 500px;
            margin: 50px auto;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .converter-section {
            margin-bottom: 25px;
        }
        .converter-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            min-width: 120px;
        }
        .result {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            background: #e0e0e0;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tool-header">
        <h1>单位转换器</h1>
        <p>支持长度、重量、温度等多种单位转换</p>
        <a href="/tools" class="back-link">← 返回工具页面</a>
    </div>

    <div class="converter">
        <div class="tabs">
            <button class="tab active" onclick="showTab('length')">长度</button>
            <button class="tab" onclick="showTab('weight')">重量</button>
            <button class="tab" onclick="showTab('temperature')">温度</button>
        </div>

        <!-- 长度转换 -->
        <div id="length" class="tab-content active">
            <div class="converter-section">
                <h3>长度转换</h3>
                <div class="input-group">
                    <input type="number" id="lengthInput" placeholder="输入数值" oninput="convertLength()">
                    <select id="lengthFrom" onchange="convertLength()">
                        <option value="m">米 (m)</option>
                        <option value="cm">厘米 (cm)</option>
                        <option value="mm">毫米 (mm)</option>
                        <option value="km">千米 (km)</option>
                        <option value="in">英寸 (in)</option>
                        <option value="ft">英尺 (ft)</option>
                    </select>
                    <span>转换为</span>
                    <select id="lengthTo" onchange="convertLength()">
                        <option value="cm">厘米 (cm)</option>
                        <option value="m">米 (m)</option>
                        <option value="mm">毫米 (mm)</option>
                        <option value="km">千米 (km)</option>
                        <option value="in">英寸 (in)</option>
                        <option value="ft">英尺 (ft)</option>
                    </select>
                </div>
                <div class="result" id="lengthResult">请输入数值进行转换</div>
            </div>
        </div>

        <!-- 重量转换 -->
        <div id="weight" class="tab-content">
            <div class="converter-section">
                <h3>重量转换</h3>
                <div class="input-group">
                    <input type="number" id="weightInput" placeholder="输入数值" oninput="convertWeight()">
                    <select id="weightFrom" onchange="convertWeight()">
                        <option value="kg">千克 (kg)</option>
                        <option value="g">克 (g)</option>
                        <option value="mg">毫克 (mg)</option>
                        <option value="lb">磅 (lb)</option>
                        <option value="oz">盎司 (oz)</option>
                    </select>
                    <span>转换为</span>
                    <select id="weightTo" onchange="convertWeight()">
                        <option value="g">克 (g)</option>
                        <option value="kg">千克 (kg)</option>
                        <option value="mg">毫克 (mg)</option>
                        <option value="lb">磅 (lb)</option>
                        <option value="oz">盎司 (oz)</option>
                    </select>
                </div>
                <div class="result" id="weightResult">请输入数值进行转换</div>
            </div>
        </div>

        <!-- 温度转换 -->
        <div id="temperature" class="tab-content">
            <div class="converter-section">
                <h3>温度转换</h3>
                <div class="input-group">
                    <input type="number" id="tempInput" placeholder="输入数值" oninput="convertTemperature()">
                    <select id="tempFrom" onchange="convertTemperature()">
                        <option value="c">摄氏度 (°C)</option>
                        <option value="f">华氏度 (°F)</option>
                        <option value="k">开尔文 (K)</option>
                    </select>
                    <span>转换为</span>
                    <select id="tempTo" onchange="convertTemperature()">
                        <option value="f">华氏度 (°F)</option>
                        <option value="c">摄氏度 (°C)</option>
                        <option value="k">开尔文 (K)</option>
                    </select>
                </div>
                <div class="result" id="tempResult">请输入数值进行转换</div>
            </div>
        </div>
    </div>

    <script src="../assets/tool-scripts.js"></script>
    <script>
        // 标签页切换
        function showTab(tabName) {
            // 隐藏所有标签页内容
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // 移除所有标签页的激活状态
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // 显示选中的标签页
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // 长度转换
        function convertLength() {
            const input = parseFloat(document.getElementById('lengthInput').value);
            const from = document.getElementById('lengthFrom').value;
            const to = document.getElementById('lengthTo').value;
            
            if (isNaN(input)) {
                document.getElementById('lengthResult').textContent = '请输入有效数值';
                return;
            }

            const lengthUnits = {
                'm': 1,
                'cm': 0.01,
                'mm': 0.001,
                'km': 1000,
                'in': 0.0254,
                'ft': 0.3048
            };

            const meters = input * lengthUnits[from];
            const result = meters / lengthUnits[to];
            
            document.getElementById('lengthResult').textContent = 
                `${input} ${from} = ${result.toFixed(6)} ${to}`;
        }

        // 重量转换
        function convertWeight() {
            const input = parseFloat(document.getElementById('weightInput').value);
            const from = document.getElementById('weightFrom').value;
            const to = document.getElementById('weightTo').value;
            
            if (isNaN(input)) {
                document.getElementById('weightResult').textContent = '请输入有效数值';
                return;
            }

            const weightUnits = {
                'kg': 1,
                'g': 0.001,
                'mg': 0.000001,
                'lb': 0.453592,
                'oz': 0.0283495
            };

            const kg = input * weightUnits[from];
            const result = kg / weightUnits[to];
            
            document.getElementById('weightResult').textContent = 
                `${input} ${from} = ${result.toFixed(6)} ${to}`;
        }

        // 温度转换
        function convertTemperature() {
            const input = parseFloat(document.getElementById('tempInput').value);
            const from = document.getElementById('tempFrom').value;
            const to = document.getElementById('tempTo').value;
            
            if (isNaN(input)) {
                document.getElementById('tempResult').textContent = '请输入有效数值';
                return;
            }

            let celsius;
            // 转换为摄氏度
            switch(from) {
                case 'c': celsius = input; break;
                case 'f': celsius = (input - 32) * 5/9; break;
                case 'k': celsius = input - 273.15; break;
            }

            let result;
            // 从摄氏度转换为目标单位
            switch(to) {
                case 'c': result = celsius; break;
                case 'f': result = celsius * 9/5 + 32; break;
                case 'k': result = celsius + 273.15; break;
            }
            
            document.getElementById('tempResult').textContent = 
                `${input}°${from.toUpperCase()} = ${result.toFixed(2)}°${to.toUpperCase()}`;
        }
    </script>
</body>
</html>
